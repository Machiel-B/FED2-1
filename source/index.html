<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Threesome Ultimate Frisbee - Game</title>
        <!--link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.1.1/css/bootstrap.min.css"-->
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/jquery.mobile-1.3.2.min.css" />
        
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes" />  

        <script data-main="js/main.js" src="js/requirejs/require.js"></script>
       <meta name="apple-mobile-web-app-status-bar-style" content="black" /> 
    </head>

    <body>
        
        <div id="menu"></div>
        <div id="tournaments" data-role="page" data-title="Tournaments" data-url="tournaments">

              <div data-role="header" data-position="fixed">
                <h1>Tournaments</h1>
              </div><!-- /header -->
          
              <div data-role="content" id="tournament-content">
                   
              </div><!-- /content -->
        </div>
        <div id="pools" data-role="page" data-title="Pools" data-url="pools" data-add-back-btn="true">

              <div data-role="header" data-position="fixed">
                <h1>Pools</h1>
              </div><!-- /header -->
          
              <div data-role="content" id="pool-content">
                   
              </div><!-- /content -->
        </div>
        <div id="update_score" data-role="page" data-title="Update Score" data-url="game/score">

              <div data-role="header" data-position="fixed">
                <h1>Update Score</h1>
              </div><!-- /header -->
          
              <div data-role="content" id="score-content">
                   
              </div><!-- /content -->
        </div>
    </body>
</html>
