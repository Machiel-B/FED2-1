  <h1>Tournaments</h1>
  <% _.each(tournament_groups, function(tournament_group, date){ %>
  	<h2><%=date%></h2>
  	
  	<table class="table table-striped table-bordered">
  	<% _.each(tournament_group, function(tournament){ %>
  		<tr>
  			<td><a href="#/pools/<%= tournament.get('id') %>"><%= tournament.get('name') %></a></td>
  		</tr>
    <% }); %>
	</table>
  <% }); %>
